<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad Provincial de Ica</title>
    <style>
        :root {
            --primary: #0B3B5C;
            --primary-light: #1E4F72;
            --secondary: #8B1E3F;
            --accent: #C49A6C;
            --dark: #1C2B3A;
            --gray-dark: #4A5568;
            --gray: #718096;
            --gray-light: #E2E8F0;
            --light: #F7FAFC;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: var(--white);
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark);
            line-height: 1.3;
        }

        .logo-text span {
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--gray);
            margin-top: 4px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--gray);
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-dark);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--light);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(11,59,92,0.1);
            background: var(--white);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .error {
            background: #FEF2F2;
            color: #991B1B;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            font-size: 0.9rem;
            border-left: 4px solid #DC2626;
        }

        .links {
            text-align: center;
            margin-top: 32px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 12px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }

        .separator {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">MPI</div>
                <div class="logo-text">
                    Municipalidad Provincial de Ica
                    <span>Plataforma de Licencias</span>
                </div>
            </div>

            <h1>Bienvenido</h1>
            <p class="subtitle">Ingrese con sus credenciales para acceder al sistema</p>

            {% if error %}
            <div class="error">
                ⚠️ {{ error }}
            </div>
            {% endif %}

            <form action="/auth/api/login" method="post">
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email" name="email" required placeholder="usuario@ejemplo.com">
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn">
                    Ingresar al sistema
                </button>
            </form>

            <div class="separator">
                <span>¿Primera vez?</span>
            </div>

            <div class="links">
                <a href="/auth/registro">Crear una cuenta</a>
                <a href="#">¿Olvidó su contraseña?</a>
            </div>
        </div>

        <a href="/" class="back-link">← Volver al portal</a>
    </div>
</body>
</html>
