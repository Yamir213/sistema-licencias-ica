<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Municipalidad Provincial de Ica</title>
    <style>
        :root {
            --primary: #0B3B5C;
            --primary-light: #1E4F72;
            --secondary: #8B1E3F;
            --accent: #C49A6C;
            --dark: #1C2B3A;
            --gray-dark: #4A5568;
            --gray: #718096;
            --gray-light: #E2E8F0;
            --light: #F7FAFC;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .register-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .register-card {
            background: var(--white);
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark);
            line-height: 1.3;
        }

        .logo-text span {
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--gray);
            margin-top: 4px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--gray);
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-dark);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--light);
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(11,59,92,0.1);
            background: var(--white);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 24px;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .error {
            background: #FEF2F2;
            color: #991B1B;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            font-size: 0.9rem;
            border-left: 4px solid #DC2626;
        }

        .tipo-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .tipo-btn {
            padding: 16px;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            background: var(--white);
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-dark);
            transition: all 0.2s;
        }

        .tipo-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-light);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
        }

        @media (max-width: 640px) {
            .register-card {
                padding: 32px 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <div class="logo-icon">MPI</div>
                <div class="logo-text">
                    Municipalidad Provincial de Ica
                    <span>Creación de cuenta</span>
                </div>
            </div>

            <h1>Registro</h1>
            <p class="subtitle">Complete sus datos para crear una cuenta</p>

            {% if error %}
            <div class="error">
                ⚠️ {{ error }}
            </div>
            {% endif %}

            <form action="/auth/api/registro" method="post" id="registroForm">
                <input type="hidden" name="tipo_persona" id="tipo_persona" value="natural">

                <div class="tipo-selector">
                    <button type="button" class="tipo-btn active" onclick="seleccionarTipo('natural')">
                        Persona Natural
                    </button>
                    <button type="button" class="tipo-btn" onclick="seleccionarTipo('juridica')">
                        Persona Jurídica
                    </button>
                </div>

                <!-- Formulario Persona Natural -->
                <div id="form-natural" class="form-section active">
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="text" name="dni" maxlength="8" placeholder="12345678">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="nombres" placeholder="Juan Carlos">
                        </div>
                        <div class="form-group">
                            <label>Apellido Paterno</label>
                            <input type="text" name="apellido_paterno" placeholder="Pérez">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Apellido Materno</label>
                        <input type="text" name="apellido_materno" placeholder="García">
                    </div>
                </div>

                <!-- Formulario Persona Jurídica -->
                <div id="form-juridica" class="form-section">
                    <div class="form-group">
                        <label>RUC</label>
                        <input type="text" name="ruc" maxlength="11" placeholder="20123456789">
                    </div>

                    <div class="form-group">
                        <label>Razón Social</label>
                        <input type="text" name="razon_social" placeholder="Empresa S.A.C.">
                    </div>

                    <div class="form-group">
                        <label>Nombre Comercial</label>
                        <input type="text" name="nombre_comercial" placeholder="Nombre de su negocio">
                    </div>

                    <div class="form-group">
                        <label>Representante Legal</label>
                        <input type="text" name="representante_legal" placeholder="Nombre del representante">
                    </div>
                </div>

                <!-- Campos comunes -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="email" name="email" required placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" name="telefono" placeholder="987654321">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" name="password" required placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label>Confirmar contraseña</label>
                        <input type="password" name="confirm_password" required placeholder="••••••••">
                    </div>
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" name="direccion" required placeholder="Av. Principal 123">
                </div>

                <div class="form-group">
                    <label>Distrito</label>
                    <select name="distrito" required>
                        <option value="">Seleccione un distrito</option>
                        <option value="Ica">Ica</option>
                        <option value="Parcona">Parcona</option>
                        <option value="La Tinguiña">La Tinguiña</option>
                        <option value="Los Aquijes">Los Aquijes</option>
                        <option value="Subtanjalla">Subtanjalla</option>
                        <option value="Salas">Salas</option>
                        <option value="Pueblo Nuevo">Pueblo Nuevo</option>
                        <option value="Tate">Tate</option>
                        <option value="Yauca del Rosario">Yauca del Rosario</option>
                        <option value="Santiago">Santiago</option>
                        <option value="Ocucaje">Ocucaje</option>
                    </select>
                </div>

                <button type="submit" class="btn">
                    Crear cuenta
                </button>
            </form>

            <div class="login-link">
                ¿Ya tiene una cuenta? <a href="/auth/login">Inicie sesión aquí</a>
            </div>
        </div>

        <a href="/" class="back-link">← Volver al portal</a>
    </div>

    <script>
        function seleccionarTipo(tipo) {
            // Actualizar input hidden
            document.getElementById('tipo_persona').value = tipo;
            
            // Actualizar botones
            document.querySelectorAll('.tipo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar formulario correspondiente
            document.getElementById('form-natural').classList.remove('active');
            document.getElementById('form-juridica').classList.remove('active');
            
            if (tipo === 'natural') {
                document.getElementById('form-natural').classList.add('active');
            } else {
                document.getElementById('form-juridica').classList.add('active');
            }
        }

        // Validar contraseñas
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirm = document.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 6 caracteres');
            }
        });
    </script>
</body>
</html>
